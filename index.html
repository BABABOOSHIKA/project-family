<html>

<head>
    <title>My Family Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:center;">
    <h1>My Family Book</h1>
    <img src="Family img.jpg" style="width: 280px; height: 350px;" id="Family_member_image">
    <h4 id="Family member name"></h4>
    <button id="Nextbutton" onclick="update();">Next</button>
    <script>
        var images = [
                "BOY.jpg",
                "MOM.jpg",
                "DAD.jpg"
                var names = [
                    "Karl",
                    "Stacy",
                    "Steve"
                ];
                var i = 0;

                function update() {
                    i++;
                    var Numbers_of_family_member_in_array = 14
                    if (i > Numbers_of_family_member_in_array) {
                        i = 0;
                    }
                    var updatedimage = images[i];
                    var updatedname = names[i];
                    document.getElementById("family_member_image").src = updatedimage;
                    document.getElementById("family_member_name").innerHTML = updatedname;
                }
    </script>
</body>

</html>
